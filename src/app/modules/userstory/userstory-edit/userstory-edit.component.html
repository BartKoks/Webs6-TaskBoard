<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="userstoryForm" (ngSubmit)="ngOnSubmit()">
                <h2 class="p-2">Userstory bewerken</h2>
                <div class="form-group p-2">
                    <label for="name">Naam</label>
                    <input formControlName="name" class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="description">Beschrijbing</label>
                    <input formControlName="description" class="form-control" >
                </div>
                <div class="form-group p-2">
                    <label for="storyPoints">Storypoints</label>
                    <input formControlName="storyPoints" class="form-control" >
                </div>
                <div placeholder="Kies een sprint" class="form-group p-2">
                    <select formControlName="sprintKey" class="form-control"> 
                        <option [ngValue]="null" selected disabled>Kies een sprint</option>
                        <option *ngFor="let m of projectSprints" [ngValue]="m.key">
                            {{ m.name }}
                        </option>
                    </select>
                </div>
                <div placeholder="Kies een eigenaar" class="form-group p-2">
                    <select formControlName="owner" class="form-control">
                        <option [ngValue]="null" selected disabled>Kies een eigenaar</option>
                        <option *ngFor="let m of projectMembers" [ngValue]="m.name">
                            {{ m.name }}
                        </option>
                    </select>
                </div>
                <div class="form-group p-2">
                    <button type="submit" class="btn btn-primary">Bijwerken</button>
                </div>
            </form>
            <div class="form-group">
                <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
